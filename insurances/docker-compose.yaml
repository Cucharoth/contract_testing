services:
  backend-contract-testing:
    hostname: backend.insurances.contract_testing.local
    container_name: backend.insurances.contract_testing.local
    build:
      context: .
      dockerfile: build/Dockerfile
    environment:
      DB_HOST: db.contract_testing.local
      DB_PORT: 5432
      DB_NAME: contract_testing
      JWT_SECRET: 'secreto'
      APP_ENV: staging
    ports:
      - '32003:3000'
    networks:
      - project-contract-testing-network

volumes:
  db-contract-testing:
    driver: local

networks:
  project-contract-testing-network:
    external: true
